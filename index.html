<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="default-bg">

    <div class="container">
        <h1 class="title">Weather Forecast App</h1>

        <div class="searchBox">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button onclick="getWeather()">Search</button>
        </div>

        <div id="weatherCard" class="weather-card">
            <h2 id="cityName"></h2>
            <img id="weatherIcon">
            <h1 id="temp"></h1>
            <p id="condition"></p>
            <p id="aqi"></p>
        </div>

        <h2 id="forecastTitle" style="display:none;"></h2>
        <div id="forecastBox" class="forecast-box"></div>
    </div>

    <div id="rainAnim" class="rain"></div>
    <div id="sunAnim" class="sun"></div>

    <script src="script.js"></script>
</body>
</html>
